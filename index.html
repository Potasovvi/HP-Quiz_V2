<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrazione</title>
</head>
    <link rel="stylesheet" href="style1.css"> 
<body>
  <div class="form-container">
    <h1>Sei pronto a ottenere il tuo G.U.F.O. ? Registrati!</h1>
    <form id="registrationForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>
        <button type="submit">Salva</button>
    </form>
</div>
    <script>
        const request = indexedDB.open('PartecipantiDB', 1);
        let db;

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore('Partecipanti', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('nome', 'nome', { unique: false });
            objectStore.createIndex('cognome', 'cognome', { unique: false });
            objectStore.createIndex('punteggio', 'punteggio', { unique: false });
            objectStore.createIndex('completato', 'completato', { unique: false }); // Aggiungi l'indice per il flag completato
        };

        request.onsuccess = function(event) {
            db = event.target.result;
        };

        request.onerror = function(event) {
            console.error('Database error:', event.target.errorCode);
        };

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;

            const transaction = db.transaction(['Partecipanti'], 'readwrite');
            const objectStore = transaction.objectStore('Partecipanti');


            
            //Rimosso, da aggiungere dopo const objectStore 
            // const newUser = { nome: nome, cognome: cognome, punteggio: 0 };

           // const request = objectStore.add(newUser);

           // request.onsuccess = function() {
           //     window.location.href = `quiz-hp.html?nome=${encodeURIComponent(nome)}&cognome=${encodeURIComponent(cognome)}`;
           // };

           // request.onerror = function(event) {
           //     console.error('Add error:', event.target.errorCode);
           // };






const index = objectStore.index('nome'); // Usa l'indice per cercare il nome

            const requestFind = index.openCursor();
            let userExists = false;

            requestFind.onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    if (cursor.value.nome === nome && cursor.value.cognome === cognome) {
                        userExists = true;
                        alert('Utente gi√† registrato!');
                    }
                    cursor.continue();
                } else {
                    if (!userExists) {
                        // Solo se l'utente non esiste, aggiungi il nuovo utente e reindirizza
                        const transactionWrite = db.transaction(['Partecipanti'], 'readwrite');
                        const objectStoreWrite = transactionWrite.objectStore('Partecipanti');
                        const newUser = { nome: nome, cognome: cognome, punteggio: 0 };
                        
                        const requestAdd = objectStoreWrite.add(newUser);
                        
                        requestAdd.onsuccess = function() {
                            window.location.href = `quiz-hp.html?nome=${encodeURIComponent(nome)}&cognome=${encodeURIComponent(cognome)}`;
                        };




            




            
        });
    </script>
</body>
</html>
