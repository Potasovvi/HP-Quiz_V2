<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Hogwarts_phone.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff; /* Testo bianco per contrastare con lo sfondo */
            text-align: center;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente per il testo */
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Grazie per aver partecipato al quiz di Harry Potter!</h1>
    <p>Vi verrà comunicato poi più tardi il vincitore!</p>
    <p>PS: se il quiz vi è piaciuto, è grazie allo sposo, in caso contrario è colpa della sposa !!!</p>

    <script>
    // Aggiunge una voce falsa alla cronologia
    function addFakeHistoryEntry() {
        history.replaceState(null, '', location.href);
        // Aggiunge una voce di stato 'finta' alla cronologia
        history.pushState(null, '', location.href);
    }

    // Funzione per gestire la navigazione indietro
    function handleBackButton() {
        // Quando l'utente naviga indietro, reindirizza alla pagina corrente
        window.addEventListener('popstate', function() {
            // Usa history.go(1) per forzare un avanzamento nella cronologia
            history.go(1);
        });
    }

    // Chiama le funzioni quando il documento è pronto
    document.addEventListener('DOMContentLoaded', function() {
        addFakeHistoryEntry();
        handleBackButton();
    });
</script>


    
</body>
</html>
