<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Grazie per aver partecipato al quiz di Harry Potter!</h1>
    <p>Vi verrà comunicato poi più tardi il vincitore!</p>
    <p>PS: se il quiz vi è piaciuto, è grazie allo sposo, in caso contrario è colpa della sposa !!!</p>
</body>
</html>
