<!DOCTYPE html>
<html lang="it">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Hogwarts_phone.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff; /* Testo bianco per contrastare con lo sfondo */
            text-align: center;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente per il testo */
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        #home-button, #wizarding-world-button {
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        #home-button {
            background-color: #007bff; /* Colore di sfondo del pulsante Home */
            color: white; /* Colore del testo del pulsante Home */
            bottom: 60px; /* Distanza dal fondo della pagina */
        }
        #home-button:hover {
            background-color: #0056b3; /* Colore di sfondo quando il mouse è sopra il pulsante Home */
        }
        #wizarding-world-button {
            background-color: #333; /* Colore di sfondo scuro */
            color: gold; /* Colore del testo dorato */
            font-size: 2em; /* Dimensione del testo */
            bottom: 20px; /* Distanza dal fondo della pagina */
        }
        #wizarding-world-button:hover {
            background-color: #444; /* Colore di sfondo quando il mouse è sopra il pulsante Wizarding World */
        }
    </style>
</head>
<body>
    <h1>Grazie per aver partecipato al quiz di Harry Potter!</h1>
    <p>Vi verrà comunicato poi più tardi il vincitore!</p>
    <p>PS: se il quiz vi è piaciuto, è grazie allo sposo, in caso contrario è colpa della sposa !!!</p>     
    <button id="home-button" onclick="location.href='https://potasovvi.github.io/HP-Quiz_V2/'">Torna alla home</button>
    <a href="https://www.wizardingworld.com/" target="_blank">
        <button id="wizarding-world-button">W</button>
    </a>
</body>
</html>
