<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Hogwarts_phone.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff; /* Testo bianco per contrastare con lo sfondo */
            text-align: center;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente per il testo */
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Grazie per aver partecipato al quiz di Harry Potter!</h1>
    <p>Vi verrà comunicato poi più tardi il vincitore!</p>
    <p>PS: se il quiz vi è piaciuto, è grazie allo sposo, in caso contrario è colpa della sposa !!!</p>

    <script>
    // Funzione per gestire il comportamento del tasto indietro
    function handleBackButton() {
        // Aggiungi un listener per l'evento pageshow
        window.addEventListener('pageshow', function(event) {
            // Controlla se l'evento è stato scatenato dalla navigazione indietro
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // Reindirizza l'utente alla stessa pagina
                window.location.reload();
            }
        });
    }

    // Chiama la funzione quando il documento è pronto
    document.addEventListener('DOMContentLoaded', handleBackButton);
</script>

    
</body>
</html>
